<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Victory</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0;
      width: 100%; 
      height: 100%;
    }
    body {
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
      /* Fade in effect */
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      font-size: 5em;
      margin-top: 20px;
      text-shadow: 2px 2px 4px #000;
    }
    .section-title {
      margin-top: 30px;
      font-size: 3em;
      text-shadow: 1px 1px 2px #000;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .gallery img {
      width: calc(50% - 20px);
      border: 3px solid #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>You're the purrrr-fect for me, Be mine this valentine?</h1>
  
  <div class="section-title">Photos</div>
  <div class="gallery">
    <img src="Subject.png" alt="Photo 1">
    <img src="Subject 2.png" alt="Photo 2">
    <img src="Subject 3.png" alt="Photo 3">
    <img src="Subject 4.png" alt="Photo 4">
  </div>
  
  <div class="section-title">GIFs</div>
  <div class="gallery">
    <img src="gif1.gif" alt="Gif 1">
    <img src="gif2.gif" alt="Gif 2">
    <img src="gif3.gif" alt="Gif 3">
    <img src="gif4.gif" alt="Gif 4">
    <img src="gif5.gif" alt="Gif 5">
    <img src="gif6.gif" alt="Gif 6">
  </div>
</body>
</html>
